<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Network Auditor</title>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eef2f7;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    }

    .container {
    max-width: 600px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    }

    h1 {
    color: #2c3e50;
    margin-bottom: 20px;
    font-weight: 700;
    }

    form {
    margin-bottom: 20px;
    }

    label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    }

    input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
    outline: none;
    border-color: #2980b9;
    box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }

    button {
    width: 100%;
    background-color: #2980b9;
    border: none;
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    padding: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
    }

    button:hover {
    background-color: #1f618d;
    }

    .loading {
    display: none;
    margin-top: 20px;
    }

    .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
    }

    .loading-text {
    margin-top: 10px;
    font-size: 1rem;
    color: #666;
    }

    @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
    }

    pre {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
    font-size: 1.05rem;
    }

    @media (max-width: 640px) {
    .container {
        padding: 20px;
    }
    }
</style>
</head>
<body>
<div class="container">
    <h1>üîç Network Auditor Tool</h1>
    <form method="POST" onsubmit="showLoading()">
    <label for="target">Enter Domain or IP:</label>
    <input type="text" name="target" required />
    <button type="submit">Scan</button>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Scanning... Please wait</div>
    </div>

    {% if results %}
        <h2>üîé Scan Results:</h2>
        <pre>{{ results }}</pre>
    {% endif %}
    </form>
</div>

<script>
    function showLoading() {
    document.getElementById('loading').style.display = 'block';
    }
</script>
</body>
</html>
